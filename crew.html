<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Air Crew Pickup Request - Travylway</title>
<meta name="description" content="Request airport pickup or drop-off for air crew members.">

<style>
:root{
  --bg:#2B3A4A;
  --accent:#2563EB;
  --text:#0F172A;
  --light:#E5E7EB;
  --muted:rgba(229,231,235,.82);
  --line:rgba(255,255,255,.10);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:var(--bg);
  color:var(--light);
  padding:2rem 1rem;
}

.container{
  max-width:700px;
  margin:0 auto;
}

.form-card{
  background:white;
  border-radius:20px;
  padding:2.5rem;
  box-shadow:0 20px 60px rgba(0,0,0,.3);
  color:var(--text);
}

.form-header{
  text-align:center;
  margin-bottom:2rem;
}

.form-header h1{
  font-size:2rem;
  margin-bottom:0.5rem;
  color:#333;
}

.form-header p{
  color:#666;
  font-size:1rem;
}

.form-group{
  margin-bottom:1.5rem;
}

.form-group label{
  display:block;
  font-weight:700;
  margin-bottom:0.5rem;
  color:#333;
  font-size:0.95rem;
}

.form-group input,
.form-group select,
.form-group textarea{
  width:100%;
  padding:0.75rem;
  border:2px solid #e0e0e0;
  border-radius:10px;
  font-size:1rem;
  font-family:inherit;
  transition:border-color 0.3s ease;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus{
  outline:none;
  border-color:#667eea;
}

.form-group textarea{
  resize:vertical;
  min-height:100px;
}

.form-row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:1rem;
}

.required{
  color:#ff6b6b;
}

.submit-btn{
  width:100%;
  padding:1rem;
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:white;
  border:none;
  border-radius:12px;
  font-size:1.1rem;
  font-weight:900;
  cursor:pointer;
  transition:all 0.3s ease;
  text-transform:uppercase;
  letter-spacing:0.5px;
}

.submit-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 30px rgba(102,126,234,0.4);
}

.submit-btn:disabled{
  background:#ccc;
  cursor:not-allowed;
  transform:none;
}

.success-message,
.error-message{
  padding:1rem;
  border-radius:10px;
  margin-bottom:1.5rem;
  text-align:center;
  font-weight:600;
  display:none;
}

.success-message{
  background:#d4edda;
  color:#155724;
  border:1px solid #c3e6cb;
}

.error-message{
  background:#f8d7da;
  color:#721c24;
  border:1px solid #f5c6cb;
}

.back-link{
  display:inline-block;
  margin-top:1.5rem;
  color:#667eea;
  text-decoration:none;
  font-weight:600;
}

.back-link:hover{
  text-decoration:underline;
}

@media(max-width:768px){
  .form-row{
    grid-template-columns:1fr;
  }
  
  .form-card{
    padding:1.5rem;
  }
  
  .form-header h1{
    font-size:1.5rem;
  }
}
</style>
</head>

<body>
<div class="container">
  <div class="form-card">
    <div class="form-header">
      <h1>✈️ Air Crew Pickup Request</h1>
      <p>Fill out the form below to request your airport transportation</p>
    </div>

    <div id="successMessage" class="success-message">
      ✓ Request submitted successfully! We'll contact you shortly.
    </div>

    <div id="errorMessage" class="error-message">
      ✗ Something went wrong. Please try again or contact us via WhatsApp.
    </div>

    <form id="pickupForm">
      <!-- Personal Information -->
      <div class="form-group">
        <label for="name">Name <span class="required">*</span></label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phone">Phone Number <span class="required">*</span></label>
          <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address <span class="required">*</span></label>
          <input type="email" id="email" name="email" placeholder="you@airline.com" required>
        </div>
      </div>

      <!-- Trip Details -->
      <div class="form-group">
        <label for="serviceType">Service Type <span class="required">*</span></label>
        <select id="serviceType" name="serviceType" required>
          <option value="">-- Select Service --</option>
          <option value="pickup">Airport Pickup (arriving flight)</option>
          <option value="dropoff">Airport Drop-off (departing flight)</option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="airport">Airport <span class="required">*</span></label>
          <input type="text" id="airport" name="airport" placeholder="DEN, LAX, ORD, etc." required>
        </div>
        <div class="form-group">
          <label for="airline">Airline <span class="required">*</span></label>
          <input type="text" id="airline" name="airline" placeholder="United, Delta, etc." required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="flightNumber">Flight Number <span class="required">*</span></label>
          <input type="text" id="flightNumber" name="flightNumber" placeholder="UA1234" required>
        </div>
        <div class="form-group">
          <label for="flightDate">Flight Date <span class="required">*</span></label>
          <input type="date" id="flightDate" name="flightDate" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="flightTime">Flight Time <span class="required">*</span></label>
          <input type="time" id="flightTime" name="flightTime" required>
        </div>
        <div class="form-group">
          <label for="passengers">Number of Passengers <span class="required">*</span></label>
          <input type="number" id="passengers" name="passengers" min="1" max="10" value="1" required>
        </div>
      </div>

      <!-- Address -->
      <div class="form-group">
        <label for="address">Pickup/Drop-off Address <span class="required">*</span></label>
        <input type="text" id="address" name="address" placeholder="123 Main St, Denver, CO 80202" required>
      </div>

      <!-- Additional Notes -->
      <div class="form-group">
        <label for="notes">Special Instructions (Optional)</label>
        <textarea id="notes" name="notes" placeholder="Any special requests, luggage details, or other information..."></textarea>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        Submit Request
      </button>
    </form>

    <a href="/" class="back-link">← Back to Home</a>
  </div>
</div>

<script>
document.getElementById('pickupForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const submitBtn = document.getElementById('submitBtn');
  const successMsg = document.getElementById('successMessage');
  const errorMsg = document.getElementById('errorMessage');
  
  // Hide messages
  successMsg.style.display = 'none';
  errorMsg.style.display = 'none';
  
  // Disable button
  submitBtn.disabled = true;
  submitBtn.textContent = 'Submitting...';
  
  // Get form data
  const formData = new FormData(e.target);
  const data = Object.fromEntries(formData.entries());
  
  try {
    // Send to Cloudflare Worker
    const response = await fetch('https://travylway-api.benterpryzes2084.workers.dev/add-trip', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(data)
    });
    
    if (response.ok) {
      successMsg.style.display = 'block';
      e.target.reset();
      // Scroll to success message
      successMsg.scrollIntoView({ behavior: 'smooth', block: 'center' });
    } else {
      throw new Error('Submission failed');
    }
  } catch (error) {
    errorMsg.style.display = 'block';
    errorMsg.scrollIntoView({ behavior: 'smooth', block: 'center' });
  } finally {
    submitBtn.disabled = false;
    submitBtn.textContent = 'Submit Request';
  }
});
</script>

</body>
</html>

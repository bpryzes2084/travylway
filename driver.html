<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Driver Board - Travylway</title>

<style>
:root {
  --bg: #1a1a2e;
  --card-bg: #16213e;
  --accent: #0f3460;
  --primary: #e94560;
  --text: #f1f1f1;
  --muted: #a0a0a0;
  --success: #4caf50;
  --warning: #ff9800;
  --available: #2196f3;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  background: var(--bg);
  color: var(--text);
  padding: 1rem;
  line-height: 1.6;
}

.container {
  max-width: 1400px;
  margin: 0 auto;
}

.header {
  background: var(--card-bg);
  padding: 1.5rem;
  border-radius: 12px;
  margin-bottom: 2rem;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
}

.header h1 {
  font-size: 2rem;
  margin-bottom: 0.5rem;
  color: var(--primary);
}

.header-info {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 1rem;
  margin-top: 1rem;
}

.driver-info {
  display: flex;
  gap: 1rem;
  align-items: center;
}

.status-badge {
  padding: 0.5rem 1rem;
  border-radius: 20px;
  font-weight: 700;
  font-size: 0.9rem;
}

.status-online {
  background: var(--success);
  color: white;
}

.status-offline {
  background: var(--muted);
  color: white;
}

.btn {
  padding: 0.6rem 1.2rem;
  border: none;
  border-radius: 8px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
  text-decoration: none;
  display: inline-block;
}

.btn-logout {
  background: var(--primary);
  color: white;
}

.btn-logout:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(233, 69, 96, 0.4);
}

.filter-section {
  background: var(--card-bg);
  padding: 1rem;
  border-radius: 12px;
  margin-bottom: 2rem;
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
  align-items: center;
}

.filter-btn {
  padding: 0.6rem 1.2rem;
  border: 2px solid var(--accent);
  background: transparent;
  color: var(--text);
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 600;
}

.filter-btn.active {
  background: var(--primary);
  border-color: var(--primary);
  color: white;
}

.filter-btn:hover {
  border-color: var(--primary);
}

.trips-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
  gap: 1.5rem;
  margin-bottom: 2rem;
}

.trip-card {
  background: var(--card-bg);
  border-radius: 12px;
  padding: 1.5rem;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
  border-left: 4px solid var(--accent);
}

.trip-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 16px rgba(0,0,0,0.4);
}

.trip-card.available {
  border-left-color: var(--available);
}

.trip-card.claimed {
  border-left-color: var(--warning);
}

.trip-card.completed {
  border-left-color: var(--success);
  opacity: 0.7;
}

.trip-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 1rem;
  padding-bottom: 0.75rem;
  border-bottom: 1px solid var(--accent);
}

.trip-id {
  font-weight: 700;
  color: var(--primary);
  font-size: 0.9rem;
}

.trip-status {
  padding: 0.25rem 0.75rem;
  border-radius: 12px;
  font-size: 0.75rem;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.trip-status.available {
  background: var(--available);
  color: white;
}

.trip-status.claimed {
  background: var(--warning);
  color: white;
}

.trip-status.completed {
  background: var(--success);
  color: white;
}

.service-tier-badge {
  display: inline-block;
  padding: 0.25rem 0.75rem;
  border-radius: 12px;
  font-size: 0.75rem;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-left: 0.5rem;
}

.tier-crew {
  background: #e3f2fd;
  color: #1565c0;
}

.tier-general {
  background: #f3e5f5;
  color: #6a1b9a;
}

.trip-details {
  margin: 1rem 0;
}

.detail-row {
  display: flex;
  justify-content: space-between;
  margin: 0.5rem 0;
  font-size: 0.95rem;
}

.detail-label {
  color: var(--muted);
  font-weight: 600;
}

.detail-value {
  color: var(--text);
  font-weight: 500;
  text-align: right;
  max-width: 60%;
  word-break: break-word;
}

.whatsapp-link {
  color: #25D366;
  text-decoration: none;
  font-weight: 700;
}

.whatsapp-link:hover {
  text-decoration: underline;
}

.trip-pricing {
  background: linear-gradient(135deg, rgba(76, 175, 80, 0.15), rgba(76, 175, 80, 0.05));
  padding: 0.75rem;
  border-radius: 8px;
  margin: 0.75rem 0;
  border-left: 3px solid var(--success);
}

.trip-pricing-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 0.25rem 0;
}

.trip-pricing-label {
  color: #81c784;
  font-size: 0.9rem;
  font-weight: 600;
}

.trip-pricing-value {
  color: #a5d6a7;
  font-size: 1.1rem;
  font-weight: 700;
}

.trip-actions {
  display: flex;
  gap: 0.5rem;
  margin-top: 1rem;
  flex-wrap: wrap;
}

.btn-claim,
.btn-unclaim,
.btn-complete,
.btn-whatsapp {
  flex: 1;
  padding: 0.75rem;
  border: none;
  border-radius: 8px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 0.9rem;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

.btn-claim {
  background: var(--available);
  color: white;
}

.btn-claim:hover {
  background: #1976d2;
  transform: translateY(-2px);
}

.btn-unclaim {
  background: var(--warning);
  color: white;
}

.btn-unclaim:hover {
  background: #f57c00;
  transform: translateY(-2px);
}

.btn-complete {
  background: var(--success);
  color: white;
}

.btn-complete:hover {
  background: #388e3c;
  transform: translateY(-2px);
}

.btn-whatsapp {
  background: #25D366;
  color: white;
}

.btn-whatsapp:hover {
  background: #128c7e;
  transform: translateY(-2px);
}

.empty-state {
  text-align: center;
  padding: 3rem;
  background: var(--card-bg);
  border-radius: 12px;
  color: var(--muted);
}

.empty-state h3 {
  font-size: 1.5rem;
  margin-bottom: 0.5rem;
}

.loading {
  text-align: center;
  padding: 2rem;
  font-size: 1.2rem;
  color: var(--muted);
}

@media (max-width: 768px) {
  .trips-grid {
    grid-template-columns: 1fr;
  }
  
  .header-info {
    flex-direction: column;
    align-items: flex-start;
  }
  
  .filter-section {
    flex-direction: column;
    align-items: stretch;
  }
  
  .filter-btn {
    width: 100%;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <h1>ðŸš— Driver Board</h1>
    <div class="header-info">
      <div class="driver-info">
        <span id="driverName">Loading...</span>
        <span id="statusBadge" class="status-badge status-offline">Offline</span>
      </div>
      <button onclick="logout()" class="btn btn-logout">Logout</button>
    </div>
  </div>

  <div class="filter-section">
    <span style="font-weight: 700; margin-right: 1rem;">Filter:</span>
    <button class="filter-btn active" onclick="filterTrips('all')">All Trips</button>
    <button class="filter-btn" onclick="filterTrips('available')">Available</button>
    <button class="filter-btn" onclick="filterTrips('claimed')">My Claimed</button>
    <button class="filter-btn" onclick="filterTrips('completed')">Completed</button>
  </div>

  <div id="tripsContainer" class="loading">
    Loading trips...
  </div>
</div>

<script>
const API_URL = 'https://travylway-api.benterpryzes2084.workers.dev';
let allTrips = [];
let currentFilter = 'all';
let driverId = null;

// Check if driver is logged in
async function checkAuth() {
  driverId = localStorage.getItem('driverId');
  const driverName = localStorage.getItem('driverName');
  
  if (!driverId || !driverName) {
    window.location.href = '/driver-login.html';
    return;
  }
  
  document.getElementById('driverName').textContent = driverName;
  document.getElementById('statusBadge').textContent = 'Online';
  document.getElementById('statusBadge').className = 'status-badge status-online';
  
  // Load trips
  await loadTrips();
  
  // Refresh every 15 seconds
  setInterval(loadTrips, 15000);
}

// Load all trips
async function loadTrips() {
  try {
    const response = await fetch(`${API_URL}/trips`);
    const data = await response.json();
    allTrips = data.trips || [];
    displayTrips();
  } catch (error) {
    console.error('Failed to load trips:', error);
    document.getElementById('tripsContainer').innerHTML = `
      <div class="empty-state">
        <h3>Failed to load trips</h3>
        <p>Please refresh the page</p>
      </div>
    `;
  }
}

// Display trips based on filter
function displayTrips() {
  let filteredTrips = allTrips;
  
  if (currentFilter === 'available') {
    filteredTrips = allTrips.filter(t => t.status === 'available');
  } else if (currentFilter === 'claimed') {
    filteredTrips = allTrips.filter(t => t.claimedBy === driverId);
  } else if (currentFilter === 'completed') {
    filteredTrips = allTrips.filter(t => t.status === 'completed');
  }
  
  const container = document.getElementById('tripsContainer');
  
  if (filteredTrips.length === 0) {
    container.innerHTML = `
      <div class="empty-state">
        <h3>No trips found</h3>
        <p>Check back soon for new requests</p>
      </div>
    `;
    return;
  }
  
  // Sort: available first, then claimed, then completed
  filteredTrips.sort((a, b) => {
    const statusOrder = { available: 0, claimed: 1, completed: 2 };
    return statusOrder[a.status] - statusOrder[b.status];
  });

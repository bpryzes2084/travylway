<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Drivers Online - Travylway</title>
<meta name="description" content="View all active drivers currently online.">

<style>
:root{
  --bg:#2B3A4A;
  --accent:#2563EB;
  --text:#0F172A;
  --light:#E5E7EB;
  --muted:rgba(229,231,235,.82);
  --line:rgba(255,255,255,.10);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:var(--bg);
  color:var(--light);
}

.container{
  max-width:1400px;
  margin:0 auto;
  padding:2rem 1rem;
}

.header{
  text-align:center;
  margin-bottom:2rem;
}

.header h1{
  font-size:2.5rem;
  margin-bottom:0.5rem;
}

.header p{
  font-size:1.1rem;
  opacity:0.9;
}

.stats-bar{
  background:rgba(255,255,255,.05);
  border:1px solid var(--line);
  border-radius:16px;
  padding:1.5rem;
  margin-bottom:2rem;
  display:flex;
  justify-content:space-around;
  flex-wrap:wrap;
  gap:2rem;
}

.stat-item{
  text-align:center;
}

.stat-number{
  font-size:3rem;
  font-weight:900;
  color:#00D632;
  margin-bottom:0.5rem;
}

.stat-label{
  font-size:0.9rem;
  opacity:0.8;
}

.filter-bar{
  background:rgba(255,255,255,.05);
  border:1px solid var(--line);
  border-radius:16px;
  padding:1.5rem;
  margin-bottom:2rem;
  display:flex;
  gap:1rem;
  align-items:center;
  flex-wrap:wrap;
}

.filter-bar select{
  padding:0.75rem;
  border:1px solid var(--line);
  border-radius:8px;
  background:rgba(255,255,255,.1);
  color:var(--light);
  font-size:0.95rem;
}

.filter-bar button{
  padding:0.75rem 1.5rem;
  background:#667eea;
  color:white;
  border:none;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
  transition:.3s;
}

.filter-bar button:hover{
  background:#5568d3;
}

.drivers-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(350px, 1fr));
  gap:1.5rem;
}

.driver-card{
  background:white;
  border-radius:16px;
  padding:1.5rem;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
  color:var(--text);
  transition:.3s;
  position:relative;
  overflow:hidden;
}

.driver-card.online{
  border-left:4px solid #00D632;
}

.driver-card.offline{
  border-left:4px solid #999;
  opacity:0.6;
}

.driver-card:hover{
  transform:translateY(-3px);
  box-shadow:0 15px 40px rgba(0,0,0,.3);
}

.driver-status{
  position:absolute;
  top:1rem;
  right:1rem;
  padding:0.4rem 1rem;
  border-radius:20px;
  font-size:0.75rem;
  font-weight:900;
  text-transform:uppercase;
}

.status-online{
  background:#d4edda;
  color:#155724;
}

.status-offline{
  background:#f8d7da;
  color:#721c24;
}

.driver-header{
  display:flex;
  align-items:center;
  gap:1rem;
  margin-bottom:1rem;
}

.driver-avatar{
  width:60px;
  height:60px;
  border-radius:50%;
  background:linear-gradient(135deg,#667eea,#764ba2);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.5rem;
  font-weight:900;
  color:white;
}

.driver-info h3{
  margin:0 0 0.25rem 0;
  font-size:1.2rem;
}

.driver-info p{
  margin:0;
  color:#666;
  font-size:0.9rem;
}

.driver-details{
  display:grid;
  gap:0.75rem;
  margin-bottom:1rem;
}

.detail-row{
  display:flex;
  align-items:center;
  gap:0.5rem;
  font-size:0.9rem;
}

.detail-icon{
  font-size:1.1rem;
}

.detail-label{
  color:#666;
  font-weight:600;
}

.driver-stats{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:1rem;
  padding-top:1rem;
  border-top:1px solid #e0e0e0;
}

.stat{
  text-align:center;
}

.stat-value{
  font-size:1.5rem;
  font-weight:900;
  color:#667eea;
}

.stat-text{
  font-size:0.75rem;
  color:#666;
  text-transform:uppercase;
}

.driver-actions{
  display:flex;
  gap:0.75rem;
  margin-top:1rem;
}

.btn{
  padding:0.75rem 1.5rem;
  border:none;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
  transition:.3s;
  font-size:0.9rem;
  flex:1;
}

.btn-contact{
  background:#25D366;
  color:white;
}

.btn-contact:hover{
  background:#20ba5a;
  transform:translateY(-2px);
}

.btn-email{
  background:#667eea;
  color:white;
}

.btn-email:hover{
  background:#5568d3;
  transform:translateY(-2px);
}

.loading{
  text-align:center;
  padding:3rem;
  font-size:1.2rem;
}

.no-drivers{
  background:rgba(255,255,255,.05);
  border:1px solid var(--line);
  border-radius:16px;
  padding:3rem;
  text-align:center;
}

.no-drivers h3{
  margin-bottom:0.5rem;
}

.back-link{
  display:inline-block;
  margin-top:2rem;
  color:#667eea;
  text-decoration:none;
  font-weight:600;
}

.back-link:hover{
  text-decoration:underline;
}

@media(max-width:768px){
  .header h1{
    font-size:2rem;
  }
  
  .drivers-grid{
    grid-template-columns:1fr;
  }
  
  .stats-bar{
    flex-direction:column;
    gap:1rem;
  }
}
</style>
</head>

<body>
<div class="container">
  <div class="header">
    <h1>üë§ Drivers Online</h1>
    <p>View all active drivers currently available</p>
  </div>

  <!-- Stats -->
  <div class="stats-bar">
    <div class="stat-item">
      <div class="stat-number" id="onlineCount">0</div>
      <div class="stat-label">Online Now</div>
    </div>
    <div class="stat-item">
      <div class="stat-number" style="color:#999;" id="offlineCount">0</div>
      <div class="stat-label">Offline</div>
    </div>
    <div class="stat-item">
      <div class="stat-number" style="color:#667eea;" id="totalCount">0</div>
      <div class="stat-label">Total Drivers</div>
    </div>
  </div>

  <!-- Filters -->
  <div class="filter-bar">
    <select id="statusFilter">
      <option value="all">All Drivers</option>
      <option value="online">Online Only</option>
      <option value="offline">Offline Only</option>
    </select>

    <select id="sortFilter">
      <option value="name">Sort by Name</option>
      <option value="recent">Recently Active</option>
      <option value="experience">Experience</option>
    </select>

    <button onclick="loadDrivers()">üîÑ Refresh</button>
  </div>

  <!-- Loading State -->
  <div id="loadingState" class="loading">
    Loading drivers...
  </div>

  <!-- Drivers Grid -->
  <div id="driversGrid" class="drivers-grid" style="display:none;">
    <!-- Drivers will be inserted here -->
  </div>

  <!-- No Drivers -->
  <div id="noDrivers" class="no-drivers" style="display:none;">
    <h3>üë• No Drivers Found</h3>
    <p>No drivers match your filters</p>
  </div>

  <a href="/" class="back-link">‚Üê Back to Home</a>
</div>

<script>
const WORKER_URL = 'https://travylway-api.benterpryzes2084.workers.dev';

// Load drivers on page load
window.addEventListener('load', () => {
  loadDrivers();
  // Auto-refresh every 30 seconds
  setInterval(loadDrivers, 30000);
});

async function loadDrivers() {
  const loadingState = document.getElementById('loadingState');
  const driversGrid = document.getElementById('driversGrid');
  const noDrivers = document.getElementById('noDrivers');
  
  loadingState.style.display = 'block';
  driversGrid.style.display = 'none';
  noDrivers.style.display = 'none';
  
  try {
    const response = await fetch(WORKER_URL + '/drivers');
    const data = await response.json();
    
    if (data.drivers && data.drivers.length > 0) {
      displayDrivers(data.drivers);
      updateStats(data.drivers);
      driversGrid.style.display = 'grid';
    } else {
      noDrivers.style.display = 'block';
    }
  } catch (error) {
    console.error('Error loading drivers:', error);
    noDrivers.style.display = 'block';
  } finally {
    loadingState.style.display = 'none';
  }
}

function displayDrivers(drivers) {
  const driversGrid = document.getElementById('driversGrid');
  const statusFilter = document.getElementById('statusFilter').value;
  const sortFilter = document.getElementById('sortFilter').value;
  
  // Filter drivers
  let filteredDrivers = drivers.filter(driver => {
    if (statusFilter !== 'all' && driver.status !== statusFilter) return false;
    return true;
  });
  
  // Sort drivers
  if (sortFilter === 'name') {
    filteredDrivers.sort((a, b) => a.name.localeCompare(b.name));
  } else if (sortFilter === 'recent') {
    filteredDrivers.sort((a, b) => new Date(b.lastLogin || b.registeredAt) - new Date(a.lastLogin || a.registeredAt));
  } else if (sortFilter === 'experience') {
    filteredDrivers.sort((a, b) => {
      const expOrder = ['20+', '16-20', '11-15', '6-10', '3-5', '1-2', 'Less than 1'];
      return expOrder.indexOf(a.yearsExperience) - expOrder.indexOf(b.yearsExperience);
    });
  }
  
  driversGrid.innerHTML = filteredDrivers.map(driver => {
    const initials = driver.name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
    const lastActive = driver.lastLogin ? new Date(driver.lastLogin).toLocaleDateString() : 'Never';
    
    return `
    <div class="driver-card ${driver.status}">
      <span class="driver-status status-${driver.status}">${driver.status}</span>
      
      <div class="driver-header">
        <div class="driver-avatar">${initials}</div>
        <div class="driver-info">
          <h3>${driver.name}</h3>
          <p>${driver.phone}</p>
        </div>
      </div>
      
      <div class="driver-details">
        <div class="detail-row">
          <span class="detail-icon">üìß</span>
          <span class="detail-label">Email:</span>
          <span>${driver.email}</span>
        </div>
        
        <div class="detail-row">
          <span class="detail-icon">üöó</span>
          <span class="detail-label">Experience:</span>
          <span>${driver.yearsExperience}</span>
        </div>
        
        <div class="detail-row">
          <span class="detail-icon">üí∞</span>
          <span class="detail-label">Payout:</span>
          <span>${driver.payoutMethod} (${driver.payoutAccount})</span>
        </div>
        
        <div class="detail-row">
          <span class="detail-icon">üì±</span>
          <span class="detail-label">Platforms:</span>
          <span>${driver.platforms && driver.platforms.length > 0 ? driver.platforms.join(', ') : 'None'}</span>
        </div>
        
        <div class="detail-row">
          <span class="detail-icon">‚è∞</span>
          <span class="detail-label">Last Active:</span>
          <span>${lastActive}</span>
        </div>
      </div>
      
      <div class="driver-stats">
        <div class="stat">
          <div class="stat-value">0</div>
          <div class="stat-text">Trips</div>
        </div>
        <div class="stat">
          <div class="stat-value">-</div>
          <div class="stat-text">Rating</div>
        </div>
        <div class="stat">
          <div class="stat-value">0</div>
          <div class="stat-text">Hours</div>
        </div>
      </div>
      
      <div class="driver-actions">
        <button class="btn btn-contact" onclick="contactDriver('${driver.phone}')">
          üì± WhatsApp
        </button>
        <button class="btn btn-email" onclick="emailDriver('${driver.email}')">
          üìß Email
        </button>
      </div>
    </div>
  `}).join('');
}

function updateStats(drivers) {
  const online = drivers.filter(d => d.status === 'online').length;
  const offline = drivers.filter(d => d.status === 'offline').length;
  const total = drivers.length;
  
  document.getElementById('onlineCount').textContent = online;
  document.getElementById('offlineCount').textContent = offline;
  document.getElementById('totalCount').textContent = total;
}

function contactDriver(phone) {
  window.open(`https://wa.me/${phone.replace(/\D/g, '')}`, '_blank');
}

function emailDriver(email) {
  window.location.href = `mailto:${email}`;
}

// Apply filters
document.getElementById('statusFilter').addEventListener('change', loadDrivers);
document.getElementById('sortFilter').addEventListener('change', loadDrivers);
</script>

</body>
</html>

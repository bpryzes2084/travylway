<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Ride - TravylWay</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 5px; color: #333; }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea { min-height: 80px; resize: vertical; }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Book Your Ride</h1>
        
        <form id="bookingForm">
            <div class="form-group">
                <label>Your Name *</label>
                <input type="text" id="name" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label>Phone Number *</label>
                <input type="tel" id="phone" required placeholder="+1 (720) 555-1234">
            </div>

            <div class="form-group">
                <label>Pickup Address *</label>
                <input type="text" id="pickup" required placeholder="Denver International Airport">
            </div>

            <div class="form-group">
                <label>Dropoff Address *</label>
                <input type="text" id="dropoff" required placeholder="1600 Broadway, Denver, CO">
            </div>

            <div class="form-group">
                <label>Pickup Date *</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label>Pickup Time *</label>
                <input type="time" id="time" required>
            </div>

            <div class="form-group">
                <label>Flight Number (optional)</label>
                <input type="text" id="flight" placeholder="UA1234">
            </div>

            <div class="form-group">
                <label>Airline (optional)</label>
                <input type="text" id="airline" placeholder="United Airlines">
            </div>

            <div class="form-group">
                <label>Notes (optional)</label>
                <textarea id="notes" placeholder="Any special requests..."></textarea>
            </div>

            <button type="submit" class="btn" id="submitBtn">Submit Booking</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        const form = document.getElementById('bookingForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        // Set minimum date to today
        document.getElementById('date').min = new Date().toISOString().split('T')[0];

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            messageDiv.style.display = 'none';

            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const dateVal = document.getElementById('date').value;
            const timeVal = document.getElementById('time').value;
            const pickupTimeUTC = new Date(`${dateVal}T${timeVal}`).toISOString();

            const payload = {
                created_by: document.getElementById('name').value.trim(),
                rider_phone: document.getElementById('phone').value.trim(),
                rider_type: 'GENERAL',
                pickup_text: document.getElementById('pickup').value.trim(),
                dropoff_text: document.getElementById('dropoff').value.trim(),
                pickup_time_utc: pickupTimeUTC,
                pickup_timezone: timezone,
                flight_number: document.getElementById('flight').value.trim(),
                airline: document.getElementById('airline').value.trim(),
                notes: document.getElementById('notes').value.trim(),
                estimated_fare: 0
            };

            console.log('Sending:', JSON.stringify(payload, null, 2));

            try {
                const response = await fetch('https://api.travylway.com/api/trips', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                console.log('Response:', data);

                if (data.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '‚úÖ Booking submitted! You will receive confirmation via WhatsApp.';
                    messageDiv.style.display = 'block';
                    form.reset();
                } else {
                    throw new Error(data.error || 'Submission failed');
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.className = 'message error';
                messageDiv.textContent = '‚ùå Error: ' + error.message;
                messageDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Booking';
            }
        });
    </script>
</body>
</html>

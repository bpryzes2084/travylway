<script>
  // Year
  const yrEl = document.getElementById('year');
  if (yrEl) yrEl.textContent = new Date().getFullYear();

  // Flight Attendants (Express DEN Pickup removed)
  const faOffers = [
    { title:"Early AM Crew Ride", window:"Tomorrow · 4:45 AM", note:"Union Station → DEN", badge:"DEN" }
  ];
  const faEl = document.getElementById('fa-list');
  if (faEl) {
    faEl.innerHTML = faOffers.map(o => `
      <article class="card" aria-label="Flight attendant offer">
        <div style="display:flex;justify-content:space-between;align-items:center;">
          <h3>${o.title}</h3>
          <span class="badge">${o.badge}</span>
        </div>
        <p>${o.window}</p>
        <small class="muted">${o.note}</small>
      </article>
    `).join('');
  }

  // Continent placeholders
  const regions = {
    "na-list": [
      {iata:"DEN",name:"Denver Intl",city:"Denver, USA",note:"Active hub",badge:"NA"},
      {iata:"JFK",name:"JFK Intl",city:"New York, USA",note:"Crew pricing",badge:"NA"},
      {iata:"YYZ",name:"Toronto Pearson",city:"Toronto, CAN",note:"Coming soon",badge:"NA"}
    ],
    "sa-list": [
      {iata:"GRU",name:"São Paulo–Guarulhos",city:"São Paulo, BRA",note:"Pilot program",badge:"SA"},
      {iata:"EZE",name:"Ministro Pistarini",city:"Buenos Aires, ARG",note:"In development",badge:"SA"}
    ],
    "eu-list": [
      {iata:"LHR",name:"Heathrow",city:"London, UK",note:"Crew rides Q1",badge:"EU"},
      {iata:"CDG",name:"Charles de Gaulle",city:"Paris, FR",note:"Scoping",badge:"EU"},
      {iata:"AMS",name:"Schiphol",city:"Amsterdam, NL",note:"Interest list",badge:"EU"}
    ],
    "af-list": [
      {iata:"JNB",name:"O. R. Tambo",city:"Johannesburg, ZA",note:"Exploring",badge:"AF"},
      {iata:"CAI",name:"Cairo Intl",city:"Cairo, EG",note:"Exploring",badge:"AF"}
    ],
    "as-list": [
      {iata:"HND",name:"Haneda",city:"Tokyo, JP",note:"Future hub",badge:"AS"},
      {iata:"SIN",name:"Changi",city:"Singapore, SG",note:"Future hub",badge:"AS"}
    ],
    "oc-list": [
      {iata:"SYD",name:"Sydney",city:"Sydney, AU",note:"Future hub",badge:"OC"},
      {iata:"AKL",name:"Auckland",city:"Auckland, NZ",note:"Future hub",badge:"OC"}
    ]
  };

  function renderRegion(id, data){
    const el = document.getElementById(id);
    if (!el) return;
    el.innerHTML = data.map(a => `
      <article class="card">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <h3>${a.name}</h3><span class="badge">${a.badge}</span>
        </div>
        <p>${a.city}</p>
        <small class="muted">${a.iata} · ${a.note}</small>
      </article>
    `).join('');
  }

  Object.entries(regions).forEach(([id, arr]) => renderRegion(id, arr));
</script>

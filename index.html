<style>
:root{
  --bg:#2B3A4A;
  --accent:#2563EB;
  --text:#0F172A;
  --light:#E5E7EB;
  --muted:rgba(229,231,235,.82);
  --line:rgba(255,255,255,.10);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:var(--bg);
  color:var(--light);
}
a{text-decoration:none;color:inherit}
.wrap{max-width:1120px;margin:auto;padding:0 18px}

/* NAV */
header{
  position:sticky;top:0;z-index:10;
  background:rgba(43,58,74,.86);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--line);
}
.nav{display:flex;justify-content:space-between;align-items:center;padding:14px 0;gap:12px}
.brand{display:flex;align-items:center;gap:10px;font-weight:900}
.logoDot{
  width:12px;height:12px;border-radius:50%;
  background:linear-gradient(135deg,var(--accent),#14B8A6);
  box-shadow:0 0 0 6px rgba(37,99,235,.18);
}
.navlinks{display:flex;gap:10px;flex-wrap:wrap}
.navlinks a{
  padding:10px 12px;
  font-size:14px;
  font-weight:800;
  border-radius:999px;
  border:1px solid transparent;
}
.navlinks a:hover{border-color:rgba(255,255,255,.18);background:rgba(255,255,255,.06)}
.pill{border-color:rgba(255,255,255,.2);background:rgba(255,255,255,.06)}

/* BUTTONS */
.btn{
  display:inline-flex;align-items:center;justify-content:center;
  padding:12px 18px;border-radius:999px;
  font-weight:900;border:0;transition:.18s;
}
.btn.primary{background:var(--accent);color:#fff}
.btn.secondary{background:#fff;color:var(--text)}
.btn.whatsapp{background:#25D366;color:#0b1c2d}
.btn:hover{transform:translateY(-2px)}

/* HERO */
.hero{padding:48px 0 22px}
.heroGrid{
  display:grid;
